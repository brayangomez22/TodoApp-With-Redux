<footer class="footer">
  <span class="todo-count"><strong>0</strong> Pending tasks</span>
  <ul class="filters">
    <li *ngFor="let filter of filters" (click)="changeFilter(filter)">
      <a href="#/" [class.selected]="filter === currentFilter">{{ filter }}</a>
    </li>
  </ul>
  <button class="clear-completed">Clear completed</button>
</footer>
